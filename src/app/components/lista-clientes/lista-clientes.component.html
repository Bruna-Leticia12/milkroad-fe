<div class="lista-root">
  <h1 class="lista-title">Lista de Clientes</h1>

  <div *ngIf="loading" class="loading">Carregando...</div>

  <div *ngIf="!loading && entregas.length === 0" class="empty">
    Nenhuma entrega encontrada.
  </div>

  <div *ngIf="!loading && entregas.length > 0" class="lista-container">
    <div *ngFor="let entrega of entregas" class="lista-item">
      
      <!-- Caixa branca sÃ³ para o nome -->
      <div class="nome-box">
        {{ entrega.clienteNome }}
      </div>

      <!-- BotÃ£o separado -->
      <button 
        class="status-btn" 
        [ngClass]="getStatusClass(entrega.confirmada)" 
        type="button" 
        disabled>
        {{ getStatusText(entrega.confirmada) }}
      </button>
    </div>
  </div>
</div>
